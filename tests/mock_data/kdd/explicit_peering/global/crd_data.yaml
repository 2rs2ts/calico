apiVersion: crd.projectcalico.org/v1
kind: IPPool
metadata:
  name: 192-168-0-0-16
spec:
  ipip:
    enabled: true
    mode: always
  natOutgoing: true
  disabled: false
  cidr: 192.168.0.0/16

---

apiVersion: crd.projectcalico.org/v1
kind: GlobalFelixConfig
metadata:
  name: ipinipenabled
spec:
  name: IpInIpEnabled
  value: "true"

---

apiVersion: v1
kind: List
items:
- apiVersion: crd.projectcalico.org/v1
  kind: GlobalBGPConfig
  metadata:
    name: asnumber
  spec:
    name: AsNumber
    value: "64567"
- apiVersion: crd.projectcalico.org/v1
  kind: GlobalBGPConfig
  metadata:
    name: nodemeshenabled
  spec:
    name: NodeMeshEnabled
    value: "false"
- apiVersion: crd.projectcalico.org/v1
  kind: GlobalBGPConfig
  metadata:
    name: loglevel
  spec:
    name: loglevel
    value: debug


---

apiVersion: v1
kind: List
items:
- apiVersion: crd.projectcalico.org/v1
  kind: BGPPeer
  metadata:
    name: 10-192-0-3
  spec:
    peerIP: 10.192.0.3
    asNumber: 64567
    scope: global
- apiVersion: crd.projectcalico.org/v1
  kind: BGPPeer
  metadata:
    name: 10-192-0-4
  spec:
    peerIP: 10.192.0.4
    asNumber: 64567
    scope: global
